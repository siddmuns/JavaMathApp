<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/css/header.css" th:href="@{/css/header.css}">
    <link rel="stylesheet" href="../static/css/main.css" th:href="@{/css/main.css}">
    <link rel="stylesheet" href="../static/css/footer.css" th:href="@{/css/footer.css}">
    <title>Input</title>
</head>
<body>
<header th:replace="~{HeaderAndFooter::Header}">
    <h1>Some header text</h1>
</header>
<main>
    <div th:if="${not #lists.isEmpty(tableRows)}">
        <h2>Result Page</h2>
        <table>
            <tr>
                <th>Table</th>
            </tr>
            <tr th:each="row : ${tableRows}">
                <td th:text="${row}">Table</td>
            </tr>
        </table>
    </div>

    <h2>Insert Product</h2>
    <form action="#" th:action="@{/multiplyTable}" method="post">
        <label for="value">Enter a Number To Multiply The Table Elements:</label>
        <input type="number" id="value" name="value" required>
        <button type="submit">Multiply!</button>
    </form>
</main>
<footer th:replace="~{HeaderAndFooter::footer}">
    Some footer text
</footer>
</body>
</html>
